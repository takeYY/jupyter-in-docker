<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 95%;
            height: 1000px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 0, "id": "\u3082\u3063\u3068\u3082", "label": "\u3082\u3063\u3068\u3082", "shape": "dot", "title": "\u3082\u3063\u3068\u3082 Neighbors:\u003cbr\u003e\u5168\u7136\u003cbr\u003e\u3064\u3044", "value": 2}, {"font": {"color": "white"}, "group": 0, "id": "\u5168\u7136", "label": "\u5168\u7136", "shape": "dot", "title": "\u5168\u7136 Neighbors:\u003cbr\u003e\u3082\u3063\u3068\u3082\u003cbr\u003e\u3064\u3044", "value": 2}, {"font": {"color": "white"}, "group": 1, "id": "\u3064\u3044", "label": "\u3064\u3044", "shape": "dot", "title": "\u3064\u3044 Neighbors:\u003cbr\u003e\u5168\u7136\u003cbr\u003e\u3082\u3063\u3068\u3082", "value": 2}, {"font": {"color": "white"}, "group": 3, "id": "\u305d\u3053\u305d\u3053", "label": "\u305d\u3053\u305d\u3053", "shape": "dot", "title": "\u305d\u3053\u305d\u3053 Neighbors:\u003cbr\u003e\u3068\u3066\u3082", "value": 1}, {"font": {"color": "white"}, "group": 3, "id": "\u3068\u3066\u3082", "label": "\u3068\u3066\u3082", "shape": "dot", "title": "\u3068\u3066\u3082 Neighbors:\u003cbr\u003e\u3044\u3064\u304b\u003cbr\u003e\u30cb\u30b3\u30cb\u30b3\u003cbr\u003e\u307e\u305f\u003cbr\u003e\u305d\u3053\u305d\u3053", "value": 4}, {"font": {"color": "white"}, "group": 4, "id": "\u3059\u3079\u3066", "label": "\u3059\u3079\u3066", "shape": "dot", "title": "\u3059\u3079\u3066 Neighbors:\u003cbr\u003e\u30ba\u30d0\u30ea", "value": 1}, {"font": {"color": "white"}, "group": 4, "id": "\u30ba\u30d0\u30ea", "label": "\u30ba\u30d0\u30ea", "shape": "dot", "title": "\u30ba\u30d0\u30ea Neighbors:\u003cbr\u003e\u3059\u3079\u3066", "value": 1}, {"font": {"color": "white"}, "group": 5, "id": "\u3084\u3063\u3071\u308a", "label": "\u3084\u3063\u3071\u308a", "shape": "dot", "title": "\u3084\u3063\u3071\u308a Neighbors:\u003cbr\u003e\u4e00\u756a", "value": 1}, {"font": {"color": "white"}, "group": 5, "id": "\u4e00\u756a", "label": "\u4e00\u756a", "shape": "dot", "title": "\u4e00\u756a Neighbors:\u003cbr\u003e\u3084\u3063\u3071\u308a", "value": 1}, {"font": {"color": "white"}, "group": 6, "id": "\u30cb\u30b3\u30cb\u30b3", "label": "\u30cb\u30b3\u30cb\u30b3", "shape": "dot", "title": "\u30cb\u30b3\u30cb\u30b3 Neighbors:\u003cbr\u003e\u3068\u3066\u3082\u003cbr\u003e\u307e\u305f", "value": 2}, {"font": {"color": "white"}, "group": 7, "id": "\u307e\u305f", "label": "\u307e\u305f", "shape": "dot", "title": "\u307e\u305f Neighbors:\u003cbr\u003e\u3068\u3066\u3082\u003cbr\u003e\u30cb\u30b3\u30cb\u30b3", "value": 2}, {"font": {"color": "white"}, "group": 9, "id": "\u4e00\u898b", "label": "\u4e00\u898b", "shape": "dot", "title": "\u4e00\u898b Neighbors:\u003cbr\u003e\u6c7a\u3057\u3066", "value": 1}, {"font": {"color": "white"}, "group": 9, "id": "\u6c7a\u3057\u3066", "label": "\u6c7a\u3057\u3066", "shape": "dot", "title": "\u6c7a\u3057\u3066 Neighbors:\u003cbr\u003e\u4e00\u898b", "value": 1}, {"font": {"color": "white"}, "group": 10, "id": "\u3044\u3064\u304b", "label": "\u3044\u3064\u304b", "shape": "dot", "title": "\u3044\u3064\u304b Neighbors:\u003cbr\u003e\u3068\u3066\u3082\u003cbr\u003e\u307e\u308b\u3067", "value": 2}, {"font": {"color": "white"}, "group": 10, "id": "\u307e\u308b\u3067", "label": "\u307e\u308b\u3067", "shape": "dot", "title": "\u307e\u308b\u3067 Neighbors:\u003cbr\u003e\u3044\u3064\u304b", "value": 1}, {"font": {"color": "white"}, "group": 11, "id": "\u3044\u3064\u307e\u3067\u3082", "label": "\u3044\u3064\u307e\u3067\u3082", "shape": "dot", "title": "\u3044\u3064\u307e\u3067\u3082 Neighbors:\u003cbr\u003e\u3060\u3093\u3060\u3093", "value": 1}, {"font": {"color": "white"}, "group": 11, "id": "\u3060\u3093\u3060\u3093", "label": "\u3060\u3093\u3060\u3093", "shape": "dot", "title": "\u3060\u3093\u3060\u3093 Neighbors:\u003cbr\u003e\u3044\u3064\u307e\u3067\u3082", "value": 1}]);
        edges = new vis.DataSet([{"from": "\u3082\u3063\u3068\u3082", "to": "\u5168\u7136", "value": 1}, {"from": "\u3064\u3044", "to": "\u5168\u7136", "value": 1}, {"from": "\u3064\u3044", "to": "\u3082\u3063\u3068\u3082", "value": 1}, {"from": "\u305d\u3053\u305d\u3053", "to": "\u3068\u3066\u3082", "value": 1}, {"from": "\u3059\u3079\u3066", "to": "\u30ba\u30d0\u30ea", "value": 1}, {"from": "\u3084\u3063\u3071\u308a", "to": "\u4e00\u756a", "value": 1}, {"from": "\u3068\u3066\u3082", "to": "\u30cb\u30b3\u30cb\u30b3", "value": 1}, {"from": "\u3068\u3066\u3082", "to": "\u307e\u305f", "value": 1}, {"from": "\u307e\u305f", "to": "\u30cb\u30b3\u30cb\u30b3", "value": 1}, {"from": "\u4e00\u898b", "to": "\u6c7a\u3057\u3066", "value": 1}, {"from": "\u3044\u3064\u304b", "to": "\u307e\u308b\u3067", "value": 1}, {"from": "\u3044\u3064\u307e\u3067\u3082", "to": "\u3060\u3093\u3060\u3093", "value": 1}, {"from": "\u3044\u3064\u304b", "to": "\u3068\u3066\u3082", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
