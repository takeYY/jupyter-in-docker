<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 95%;
            height: 1000px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 0, "id": "\u3044\u3044", "label": "\u3044\u3044", "shape": "dot", "title": "\u3044\u3044 Neighbors:\u003cbr\u003e\u65b0\u3057\u3044", "value": 1}, {"font": {"color": "white"}, "group": 0, "id": "\u65b0\u3057\u3044", "label": "\u65b0\u3057\u3044", "shape": "dot", "title": "\u65b0\u3057\u3044 Neighbors:\u003cbr\u003e\u3044\u3044", "value": 1}, {"font": {"color": "white"}, "group": 1, "id": "\u3057\u304d\u308a\u3060", "label": "\u3057\u304d\u308a\u3060", "shape": "dot", "title": "\u3057\u304d\u308a\u3060 Neighbors:\u003cbr\u003e\u3088\u3044", "value": 1}, {"font": {"color": "white"}, "group": 1, "id": "\u3088\u3044", "label": "\u3088\u3044", "shape": "dot", "title": "\u3088\u3044 Neighbors:\u003cbr\u003e\u3057\u304d\u308a\u3060", "value": 1}, {"font": {"color": "white"}, "group": 2, "id": "\u5922\u4e2d\u3060", "label": "\u5922\u4e2d\u3060", "shape": "dot", "title": "\u5922\u4e2d\u3060 Neighbors:\u003cbr\u003e\u67b6\u7a7a\u3060", "value": 1}, {"font": {"color": "white"}, "group": 2, "id": "\u67b6\u7a7a\u3060", "label": "\u67b6\u7a7a\u3060", "shape": "dot", "title": "\u67b6\u7a7a\u3060 Neighbors:\u003cbr\u003e\u5922\u4e2d\u3060", "value": 1}, {"font": {"color": "white"}, "group": 3, "id": "\u5927\u304d\u3044", "label": "\u5927\u304d\u3044", "shape": "dot", "title": "\u5927\u304d\u3044 Neighbors:\u003cbr\u003e\u7570\u69d8\u3060", "value": 1}, {"font": {"color": "white"}, "group": 3, "id": "\u7570\u69d8\u3060", "label": "\u7570\u69d8\u3060", "shape": "dot", "title": "\u7570\u69d8\u3060 Neighbors:\u003cbr\u003e\u5927\u304d\u3044", "value": 1}, {"font": {"color": "white"}, "group": 4, "id": "\u305f\u3088\u308a\u306a\u3044", "label": "\u305f\u3088\u308a\u306a\u3044", "shape": "dot", "title": "\u305f\u3088\u308a\u306a\u3044 Neighbors:\u003cbr\u003e\u5c0f\u3055\u3044", "value": 1}, {"font": {"color": "white"}, "group": 4, "id": "\u5c0f\u3055\u3044", "label": "\u5c0f\u3055\u3044", "shape": "dot", "title": "\u5c0f\u3055\u3044 Neighbors:\u003cbr\u003e\u305f\u3088\u308a\u306a\u3044", "value": 1}]);
        edges = new vis.DataSet([{"from": "\u3044\u3044", "to": "\u65b0\u3057\u3044", "value": 1}, {"from": "\u3057\u304d\u308a\u3060", "to": "\u3088\u3044", "value": 1}, {"from": "\u5922\u4e2d\u3060", "to": "\u67b6\u7a7a\u3060", "value": 1}, {"from": "\u5927\u304d\u3044", "to": "\u7570\u69d8\u3060", "value": 1}, {"from": "\u305f\u3088\u308a\u306a\u3044", "to": "\u5c0f\u3055\u3044", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
